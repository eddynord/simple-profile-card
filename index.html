<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Profile Card Project</title>
</head>
<body>
    <main class="box">
        <div class="top_pattern"><img src="images/bg-pattern-card.svg" alt="#"></div>
        <div class="user"><img src="images/image-victor.jpg" alt="#"></div>
        <div class="user_info">
            <p style="font-weight: 900;">Victor Crest</p>
            <p style="font-weight: 400;">26</p>
        </div>
        <div class="user_city"><p>London</p></div>
        <div class="horizontal"></div>
        <div class="bottom_box">
            
            <div class="stats">
                <div class="followers">
                    <h5>80K</h5>
                    <h6>Followers</h6>
                </div>
                <div class="likes">
                    <h5>803K</h5>
                    <h6>Likes</h6>
                </div>
                <div class="photos">
                    <h5>1.4K</h5>
                    <h6>Photos</h6>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
